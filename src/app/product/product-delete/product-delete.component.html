<div mat-dialog-title>
  <h5 class="modal-title" id="addProductModalLabel">Delete product {{data.product.getName()}}?</h5>
</div>

<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" mat-dialog-close>Cancel</button>
  <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
</div>
