<div mat-dialog-title>
  <h5 class="modal-title" id="addProductModalLabel">Edit product</h5>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">

  <div mat-dialog-content>
    <div class="form-group">
      <label for="productInput">Product</label>
      <input type="product" formControlName="name" class="form-control" id="productInput" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
      <label for="priceInput">Price</label>
      <input type="number" min="1" formControlName="price" class="form-control" id="priceInput" placeholder="Enter product price" required>
    </div>
  </div>

  <div mat-dialog-actions>
    <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

</form>
